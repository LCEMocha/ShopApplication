<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
            margin-top: 15px;  /* Google 로그인 버튼 위에 간격 추가 */
            width: max-content;
            display: block;
        }
        .btn-kakao {
            background-color: #FFEB00;
            color: #3C1E1E;
            margin-top: 15px;  /* 버튼 위에 간격 추가 */
            width: max-content;
            display: block;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" action="/members/login">
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
        <!-- 구글, 카카오 로그인 버튼 위치 및 아이콘 -->
        <a href="/oauth2/authorization/google" class="btn btn-google"><i class="fab fa-google-plus-g"></i> Google 로그인</a>
        <a href="/oauth2/authorization/kakao" class="btn btn-kakao"><i class="fas fa-comment"></i> Kakao 로그인</a>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
